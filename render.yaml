services:
  - type: web
    name: spot-ai-agent
    env: python
    pythonVersion: 3.10.13
    buildCommand: pip install -r requirements.txt
    startCommand: python3 agent.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: spot-ai-db
          property: connectionString
databases:
  - name: spot-ai-db
    plan: free
