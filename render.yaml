services:
  - type: web
    name: spot-ai-agent
    env: python
    pythonVersion: 3.10.13
    buildCommand: pip install -r requirements.txt
    startCommand: python3 agent.py
    envVars:
      - key: DATABASE_URL
        fromDatabase: trade-db
      - key: DATA_DIR
        value: /var/data
    disk:
      name: trades
      mountPath: /var/data
databases:
  - name: trade-db
    plan: free
